<template name="appLayout">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Meteor News Portal</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li>
						<a href="{{pathFor 'appAbout'}}">About</a>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					{{#if currentUser}}
						{{#if currentUser.services.facebook.name}}
					 	<li>
                    		<a href="#">Welcome, {{currentUser.services.facebook.name}}!</a>
                    	</li>
                   		{{else}}
                   		<li>
                    		<a href="#">Welcome, {{userEmail}}!</a>
                    	</li>
                   		{{/if}}
                   		<li>
                    		<a class="event-logout" href="#">LogOut</a>
                   		</li>
					{{else}}
                    <li>
                    	<a href="{{pathFor 'appLogin'}}">Login</a>
                    </li>
                    {{/if}}
                   </ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>
	<div class="container">	
		<div class="row">	
			{{> yield}}
		</div>
	</div>
</template>
