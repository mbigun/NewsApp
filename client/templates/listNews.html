<template name="listNews">
    <div class="col-md-9">
        <p class="pull-left lead">News</p> 
        <div class="clearfix"></div>
        <div class="row">
            {{#each news}}
            <div class="col-sm-4 col-lg-4 col-md-4">
                <div class="thumbnail">
                    <img src="http://placehold.it/320x150" alt="">
                    <div class="caption">
                        <h4 class="pull-right">{{title}}</h4>
                        <h4><a href="#">{{subtitle}}</a>
                        </h4>
                        <p>{{content}}</p>
                    </div>
                    <div class="ratings">
                        <p class="pull-right">{{createdBy}}</p>
                        <p>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                        </p>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
</template>
