<template name="viewNews">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">{{title}}</h1>
		</div>
		</div>
	<div class="row">
		<div class="col-md-7">
			<img class="img-responsive" src="https://unsplash.it/700/300/?random" alt="">
		</div>
		<div class="col-md-5">
			<h3>{{title}}</h3>
			<h4><small>Created: {{createdOn}} By: {{createdBy}}</small></h4>
			<p>{{content}}</p>
			 {{#if modifiedOn}}   
            	<h4><small>Modified: {{modifiedOn}} By: {{modifiedBy}}</small></h4>
        	{{/if}}
        	{{#if currentUser}}
        	    <ul class="list-inline">
                	<li>
                    	<a href="{{pathFor 'editNews'}}">Edit</a>
                	</li>
                	<li>
                    	<a class="deleteNews" href="#">Delete</a>
                	</li>
            	</ul>
        	{{/if}}
			<a class="btn btn-primary" href="javascript:history.back()"><span class="glyphicon glyphicon-chevron-left"></span> Back</a>
		</div>
	</div>
</template>
